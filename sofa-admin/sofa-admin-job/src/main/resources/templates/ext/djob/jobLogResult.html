<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('定时任务日志详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	
	<form class="form-horizontal m-t" id="jobLogForm">
	    <div class="form-group">
			<label class="col-sm-3 control-label">日志序号：</label>
			<div class="form-control-static" th:text="${jobLog.jobLogId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务名称：</label>
			<div class="form-control-static" th:text="${jobLog.jobDesc}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务分组ID：</label>
			<div class="form-control-static" th:text="${jobLog.jobGroupId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调度机器：</label>
			<div class="form-control-static" th:text="${jobLog.executorAddress}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">触发时间：</label>
			<div class="form-control-static" th:text="${#dates.format(jobLog.triggerTime,'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">触发状态：</label>
			<div class="form-control-static" th:class="${jobLog.triggerCode == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${jobLog.triggerCode}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">触发信息：</label>
			<div class="form-control-static" th:utext="${jobLog.triggerMsg}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行参数：</label>
			<div class="form-control-static" th:text="${jobLog.executorParam}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行时间：</label>
			<div class="form-control-static" th:text="${#dates.format(jobLog.handleTime,'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态：</label>
			<div class="form-control-static" th:class="${jobLog.handleCode == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${jobLog.handleCode}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行信息：</label>
			<div class="form-control-static" th:utext="${jobLog.handleMsg}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">脚本处理结果：</label>
			<div class="form-control-static" th:utext="${jobLog.processResult}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">脚本提示信息：</label>
			<div class="form-control-static" th:utext="${jobLog.processMessage}">
			</div>
		</div>
	</form>
	
    </div>
</body>
</html>
