<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('执行器名称修改')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-job-group-edit" th:object="${group}">
			<input id="groupId" name="groupId" type="hidden" th:field="*{groupId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">分组名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="groupName" id="groupName" th:field="*{groupName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" id="remark" th:field="*{remark}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="order" id="order" th:field="*{order}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
        var prefix = ctx + "ext/djob/group";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-job-group-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
