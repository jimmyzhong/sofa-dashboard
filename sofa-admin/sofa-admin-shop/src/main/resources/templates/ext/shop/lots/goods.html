<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('选择商品')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            商品Id：<input type="text" name="id"/>
                        </li>
                        <li>
                            商品名称：<input type="text" name="productName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "ext/shop/goods";
    $(function () {
        var options = {
            url: prefix + "/list",
            modalName: "商品管理",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            columns: [{
                radio: true
            },
                {
                    field: 'id',
                    title: '商品ID',
                },
                {
                    field: 'productPic',
                    title: '封面图',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value, 300, 300);
                    }
                },
                {
                    field: 'productName',
                    title: '标题',
                    sortable: true
                },
                {
                    field: 'description',
                    title: '描述'
                }, {
                    field: 'price',
                    title: '市场价',
                    sortable: true
                },
                {
                    field: 'promotionPrice',
                    title: '一口价',
                    sortable: true
                },
                {
                    field: 'stock',
                    title: '库存',
                    sortable: true
                }
            ]
        };
        $.table.init(options);
    });

    /* 添加用户-选择用户-提交 */
    function submitHandler() {
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.close();
        // // 父页面的方法
        // // parent.selectUsers();
        // // 父页面的变量
        parent.$('#goodsId').val(rows.join());
        // alert(rows.join());
    }
</script>
</body>
</html>
