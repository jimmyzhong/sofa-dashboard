<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员管理')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            用户昵称：<input type="text" name="nickName"/>
                        </li>
                        <li>
                            手机号：<input type="text" name="phone"/>
                        </li>
                        <li>
                            姓名：<input type="text" name="name"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="ext:shop:user:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <!--            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"-->
            <!--               shiro:hasPermission="ext:shop:user:remove">-->
            <!--                <i class="fa fa-remove"></i> 删除-->
            <!--            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:user:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:user:remove')}]];
    var prefix = ctx + "ext/shop/user";

    function gotoDetail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openView("用户详情", url);
    }

    function gotoEdit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.open("用户编辑", url);
    }

    function integraldetail(id) {
        $.modal.openViewLarge("用户积分明细", prefix + "/scoreDetail/" + id);
    }

    function certification(id) {
        $.modal.openView("用户实名信息", prefix + "/certification/" + id);
    }

    function orderDetail(id) {
        $.modal.openViewLarge("用户订单信息", prefix + "/orderDetail/" + id);
    }

    function balanceDetail(id) {
        $.modal.openViewLarge("用户余额明细", prefix + "/balanceDetail/" + id);
    }

    function gotoDisabled(userId) {
        SHOP_COMMON.ajax.post(prefix + "/disable/" + userId, '', function (result) {
            $.table.refresh()
        })
    }

    function gotoEnable(userId) {
        SHOP_COMMON.ajax.post(prefix + "/enable/" + userId, '', function (result) {
            $.table.refresh()
        })
    }

    /* 用户状态显示 */
    function statusTools(row) {
        if (row.isLocked) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="gotoEnable(\'' + row.id + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="gotoDisabled(\'' + row.id + '\')"></i> ';
        }
    }

    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "registerTime",
            sortOrder: "desc",
            modalName: "会员管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '用户ID',
                    sortable: true
                },
                {
                    title: '头像',
                    field: 'avatar',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value);
                    }
                },
                {
                    field: 'phone',
                    title: '手机',
                    sortable: true
                },
                {
                    field: 'nickName',
                    title: '昵称'
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    title: '用户状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'registerTime',
                    title: '注册时间',
                    sortable: true
                },
                {
                    field: 'loginTime',
                    title: '登陆时间',
                    sortable: true
                },
                {
                    title: '操作',
                    width: 400,
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="gotoEdit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        // if (row.isLocked) {
                        //     actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="gotoEnable(\'' + row.id + '\')"><i class="fa fa-remove"></i>解冻用户</a> ');
                        // } else {
                        //     actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="gotoDisabled(\'' + row.id + '\')"><i class="fa fa-remove"></i>冻结用户</a> ');
                        // }
                        actions.push('<a class="btn btn-primary btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="gotoDetail(\'' + row.id + '\')"><i class="fa fa-search"></i> 查看详情</a> ');
                        actions.push('<div class="btn-group">' +
                            '<a data-toggle="dropdown" class="btn btn-primary btn-xs">更多操作 <span class="caret"></span></a>' +
                            '<ul class="dropdown-menu user-more-action">\n' +
                            '    <li><a onclick="balanceDetail(\'' + row.id + '\')">余额明细</a></li>\n' +
                            '    <li><a onclick="orderDetail(\'' + row.id + '\')">订单明细</a></li>\n' +
                            '    <li><a onclick="integraldetail(\'' + row.id + '\')">积分明细</a></li>\n' +
                            '    <li><a onclick="certification(\'' + row.id + '\')">实名信息</a></li>\n' +
                            '    </ul></div>');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
</script>
<style>
    .user-more-action {
        width: 315px;
        margin-left: -315px;
        margin-top: -30px;
        border-radius: 5px;
        box-shadow: 0 0 26px rgba(86, 96, 117, 0.3);
    }

    .user-more-action > li {
        display: inline-block;
    }

    .user-more-action > li > a {
        display: inline-block;
        padding: 3px 10px;
    }

    .caret {
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -moz-transform: rotate(90deg); /* Firefox */
        -webkit-transform: rotate(90deg); /* Safari 和 Chrome */
        -o-transform: rotate(90deg); /* Opera */
    }
</style>
</body>
</html>
