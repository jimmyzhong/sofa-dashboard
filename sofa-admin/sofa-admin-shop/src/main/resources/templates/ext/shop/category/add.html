<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增类别')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-category-add">
			<input id="id" name="id" type="hidden"/>
			<input id="parentIds" name="parentIds" type="hidden" th:value="${categoryId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">类别名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/category";
		function submitHandler() {
			var data = $("#form-shop-category-add").serializeArray();
			data.push({"name": "parentId", "value": $("#parentIds").val()?$("#parentIds").val():0});
			$.operate.save(prefix + "/add", data);
		}
	</script>
</body>
</html>
