<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品信息')" />
<!--	<th:block th:include="include :: summernote-css" />-->
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-lots-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">关联商品Id：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" id="goodsId" name="goodsId" required />
						<span class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="selectRadioGood()">选择商品
                                        </button> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">起拍价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="startPrice" id="startPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">保留价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="nowPrice" id="nowPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限高价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="warningPrice" id="warningPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">加价幅度：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addPrice" id="addPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">保证金：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="deposit" id="deposit" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="form-control" name="startTime" id="startTime" placeholder="yyyy-MM-dd HH:mm:ss">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="form-control" name="endTime" id="endTime" placeholder="yyyy-MM-dd HH:mm:ss">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参与人数上限：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="maxMemberCount" id="maxMemberCount" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">展示区域：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" id="lotCategoryId" name="lotCategoryId" required />
						<span class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="selectRadioCategory()">选择分区
                                        </button> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">最低vip等级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userLevel" id="userLevel" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<label>
						<input type="checkbox" name="again">继续创建
					</label>
					<a type="button" class="btn btn-w-m btn-primary" onclick="submit()">提交</a>
					<a type="button" class="btn btn-w-m btn-primary" onclick="$.modal.closeTab();">返回</a>
				</div>
			</div>
			<input class="form-control" type="hidden" name="applyType" value="2" id="applyType" required>
		</form>
	</div>
	<style>
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
	</style>
	<th:block th:include="include :: footer" />
<!--	<th:block th:include="include :: summernote-js" />-->
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/lots";
		var goodsPrefix = ctx + "ext/shop/goods";
		$(function () {
			$("#startTime").datetimepicker({
				format: "yyyy-mm-dd hh:ii:ss",
				autoclose: true
			});
			$("#endTime").datetimepicker({
				format: "yyyy-mm-dd hh:ii:ss",
				autoclose: true
			});
		})
		function selectRadioGood() {
			$.modal.open("选择商品", prefix + "/goods");
		}
		function selectRadioCategory() {
			$.modal.open("选择分区", prefix + "/category");
		}

		function selectUsers(){
			alert(1);
		}

		function submit() {
			var data = $("#form-shop-lots-add").serializeArray();
			if ($.validate.form()) {
				if($("input[name='again']").is(':checked')){
					SHOP_COMMON.ajax.form(prefix + "/add",data,function (res) {
						$.modal.alertSuccess("创建成功，您可以继续创建！");
					})
				}else{
					// var sHTML = $('.summernote').summernote('code');
					// data.push({"name": "content", "value": sHTML});
					SHOP_COMMON.ajax.pageSave(prefix + "/add",data)
				}
				
			}
		}
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			SHOP_COMMON.ajax.uploadImg(data,function (result) {
				$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
			})
		}
	</script>
</body>
</html>
