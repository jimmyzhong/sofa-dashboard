<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品子类别')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ext:shop:category:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="ext:shop:category:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.modal.closeTab();">
                <i class="fa fa-backward"></i> 返回
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

        <input id="categoryId" name="categoryId" th:value="${categoryId}"  type="hidden">
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:category:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:category:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:category:remove')}]];
    var prefix = ctx + "ext/shop/category";

    function gotoSubCategory(id) {
        $.modal.openTab("商品子类别",prefix + "/list/"+id);
    }

    function gotoAdd() {
        var url = prefix + '/add';
        $.modal.openTab("编辑类别", url);
    }

    $(function () {
        console.log($('#categoryId').val())
        var options = {
            url: prefix + "/list/"+$("#categoryId").val(),
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add/"+$("#categoryId").val(),
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "sort",
            sortOrder: "asc",
            modalName: "商品子类别",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '类别的Id',
                    sortable: true
                },
                {
                    field: 'icon',
                    title: '图标',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value,300,300);
                    }
                },
                {
                    field: 'name',
                    title: '名称',
                },{
                    field: 'showStatus',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return value?"启用":"不启用";
                    }
                }, {
                    field: 'sort',
                    title: '排序',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
