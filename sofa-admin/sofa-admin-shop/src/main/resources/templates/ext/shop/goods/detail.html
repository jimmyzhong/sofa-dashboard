<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-goods-edit">
			<input id="id" name="id" type="hidden" th:value="${goods.id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<p class="form-control" type="text" name="productName" id="productName" th:text="${goods.productName}"></p>
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">封面图：</label>
				<div class="col-sm-8">
					<img id="productPic_img" class="img-circle img-lg" th:src="${goods.productPic}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格：</label>
				<div class="col-sm-8">
					<p class="form-control" type="text" name="price" id="price" th:text="${goods.price}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类别：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">子类别：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">商品描述：</label>
				<div class="col-sm-8">
					<div th:text="${goods.description}">

					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品详情：</label>
				<div class="col-sm-8">
					<input id="detail_desc" name="detail_desc" th:value="${goods.detailDesc}" type="hidden">
					<div class="summernote" id="editor"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary">返回</button>
				</div>
			</div>
		</form>
		<input id="category" type="hidden" th:value="${goods.productCategoryId}"/>
		<input id="subCategory" type="hidden" th:value="${goods.productCategorySecondaryId}"/>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/goods";
        var _categoryAll=[];
		$(function () {
			fetchGoodsCategory();
			$('.summernote').summernote({
				placeholder: '请输入商品详情',
				height: 192,
				lang: 'zh-CN',
				followingToolbar: false,
				callbacks: {
					onImageUpload: function (files) {
						sendFile(files[0], this);
					}
				}
			});
			var content = $("#detail_desc").val();
			$('#editor').summernote('code', content);
		});
		function submitHandler() {
			var data = $("#form-shop-goods-edit").serializeArray();
			var sHTML = $('.summernote').summernote('code');
			data.push({"name": "detailDesc", "value": sHTML});
			JSON.stringify("商品编辑的数据"+data)
			$.operate.saveTab(prefix + "/edit", data);
	    }
		function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#productPic")[0].files[0]);
			$.ajax({
				url: ctx + "ext/shop/oss/upload",
				data: formdata,
				type: "post",
				processData: false,
				contentType: false,
				success: function (result) {
					$("#productPicInput").val(result.data.pictureUrl)
					$("#productPic_img").attr("src",result.data.pictureUrl)
				}
			})
		}
		function fetchGoodsCategory() {
			var categoryId=$("#category").val()
			console.log("categoryId",categoryId)
			$.ajax({
				url: ctx + "ext/shop/category/queryAll",
				type: "get",
				success: function (result){
					_categoryAll=result.categoryList;
					for(var i=0;i<_categoryAll.length;i++){
						if(categoryId==_categoryAll[i].value){
							$("#productCategoryIds").append('<option selected value="'+_categoryAll[i].value+'">'+_categoryAll[i].label+'</option>')
						}else{
							$("#productCategoryIds").append('<option value="'+_categoryAll[i].value+'">'+_categoryAll[i].label+'</option>')
						}
					}
					if(categoryId){
						productCategoryChange(categoryId)
					}
				}
			})
		}

		$('.summernote').summernote({
			placeholder: '请输入商品详情',
			height : 192,
			lang : 'zh-CN',
			followingToolbar: false,
			callbacks: {
				onImageUpload: function (files) {
					sendFile(files[0], this);
				}
			}
		});
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			$.ajax({
				type: "POST",
				url: ctx + "ext/shop/oss/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					console.log("富文本图片上传成功", result.data.fileName)
					$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.fileName);
				},
				error: function(error) {
					$.modal.alertWarning("图片上传失败。");
				}
			});
		}
	</script>
</body>
</html>
