<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增文章')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-article-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">文章标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">文章内容：</label>
				<div class="col-sm-8">
					<div class="summernote"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
					<button type="button" class="btn btn-w-m btn-primary" onclick="$.modal.closeTab();">返回</button>
				</div>
			</div>
		</form>
	</div>
	<style>
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
	</style>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/article";
		$("#form-shop-ad-add").validate({
			onkeyup: false,
			focusCleanup: true
		});
		function submitHandler() {
			if ($.validate.form()) {
				var data = $("#form-shop-article-add").serializeArray();
				var sHTML = $('.summernote').summernote('code');
				data.push({"name": "content", "value": sHTML});
				$.operate.save(prefix + "/add", data);
			}
		}
		$('.summernote').summernote({
			placeholder: '请输入文章内容',
			height : 400,
			lang : 'zh-CN',
			followingToolbar: false,
			callbacks: {
				onImageUpload: function (files) {
					sendFile(files[0], this);
				}
			}
		});
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			SHOP_COMMON.ajax.uploadImg(data,function (result) {
				$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
			})
		}
	</script>
</body>
</html>
