<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('用户详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<input id="userId" name="userId" th:value="${user.id}" type="hidden">
	<div class="ibox">
		<div class="ibox-title">
			用户基本信息
		</div>
		<div class="ibox-content">
			<div class="row  m-t-sm">
				<div class="col-md-2" style="text-align: center">
					<img id="productPic_img" class="img-circle" th:src="${user.avatar}">
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>昵称</label>
						<p th:text="${user.nickName}"></p>
					</div>
<!--					<div class="form-group">-->
<!--						<label>登陆名</label>-->
<!--						<p th:text="${user.loginName}"></p>-->
<!--					</div>-->
					<div class="form-group">
						<label>姓名</label>
						<p th:text="${user.name}"></p>
					</div>
					<div class="form-group">
						<label>身份证号码</label>
						<p th:text="${user.identityID}"></p>
					</div>
					<div class="form-group">
						<label>手机号</label>
						<p th:text="${user.phone}"></p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>实名认证</label>
						<p th:if="${user.isCertified eq true}"><span class="shop-tag-success">已实名</span></p>
						<p th:if="${user.isCertified eq false}"><span class="shop-tag-danger"></span>未实名</p>
					</div>
<!--					<div class="form-group">-->
<!--						<label>邮箱</label>-->
<!--						<p th:text="${user.email}"></p>-->
<!--					</div>-->
					<div class="form-group">
						<label>最近登陆时间</label>
						<p th:text="${user.loginTime}"></p>
					</div>
					<div class="form-group">
						<label>加入时间</label>
						<p th:text="${user.registerTime}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ibox">
		<div class="ibox-title">
			上级用户信息
		</div>
		<div class="ibox-content">
			<div class="form-group">
				<div class="row  m-t-sm">
					<div class="col-md-4">
						<div class="form-group">
							<label>id</label>
							<p th:text="${upperUser.id}"></p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>昵称</label>
							<p th:text="${upperUser.nickName}"></p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>姓名</label>
							<p th:text="${upperUser.name}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ibox">
		<div class="ibox-title">
			下级用户信息
		</div>
		<div class="ibox-content">
			<div class="select-table table-striped">
				<table id="bootstrap-table-1" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div class="ibox">
		<div class="ibox-title">
			下下级用户信息
		</div>
		<div class="ibox-content">
			<div class="select-table table-striped">
				<table id="bootstrap-table-2" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
</div>
<style>
	p{
		min-height: 18px;
	}
	#productPic_img{
		width: 80px;
		height: 80px;
	}
	.form-group{
		min-height: 41px;
	}
	.form-group>label{
		font-weight: 600;
		font-size:14px;
	}
</style>
<th:block th:include="include :: footer"/>
<script type="text/javascript" th:inline="javascript">
	var prefix = ctx + "ext/shop/user";
	$(function () {
		var options = {
			id: "bootstrap-table-1",
			url: prefix + "/inviteList?userId=" + $("#userId").val(),
			detailUrl: prefix + "/detail/{id}",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			sortName: "id",
			sortOrder: "asc",
			modalName: "下级用户",
			columns: [{
				checkbox: true
			},
				{
					field: 'id',
					title: '用户ID',
					sortable: true
				},
				{
					title: '头像',
					field: 'avatar',
					formatter: function (value, row, index) {
						return $.table.imageView(value);
					}
				},
				{
					field: 'phone',
					title: '手机',
					sortable: true
				},
				{
					field: 'nickName',
					title: '昵称'
				},
				{
					field: 'registerTime',
					title: '注册时间',
					sortable: true
				},
				{
					field: 'loginTime',
					title: '登陆时间',
					sortable: true
				}
			]
		};
		$.table.init(options);
	});
	$(function () {
		var options = {
			id: "bootstrap-table-2",
			url: prefix + "/invite2List?userId=" + $("#userId").val(),
			detailUrl: prefix + "/detail/{id}",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			sortName: "id",
			sortOrder: "asc",
			modalName: "下下级用户",
			columns: [{
				checkbox: true
			},
				{
					field: 'id',
					title: '用户ID',
					sortable: true
				},
				{
					title: '头像',
					field: 'avatar',
					formatter: function (value, row, index) {
						return $.table.imageView(value);
					}
				},
				{
					field: 'phone',
					title: '手机',
					sortable: true
				},
				{
					field: 'nickName',
					title: '昵称'
				},
				{
					field: 'registerTime',
					title: '注册时间',
					sortable: true
				},
				{
					field: 'loginTime',
					title: '登陆时间',
					sortable: true
				}
			]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
