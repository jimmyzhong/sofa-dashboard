<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑公告')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-notice-edit" th:object="${notice}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">公告标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" th:field="*{title}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">公告内容：</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="content" id="content" th:field="*{content}" required>

					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">是否启用状态：</label>
				<div class="col-sm-8">
					<div>
						<span><input type="radio" name="status" value="1" th:field="*{status}" checked>启用</span>
						<span style="margin-left: 10px"><input type="radio" name="status" th:field="*{status}" value="0">不启用</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/notice";

		$("#form-shop-ad-add").validate({
			onkeyup: false,
			focusCleanup: true
		});
		function submitHandler() {
			if ($.validate.form()) {
				var data = $("#form-shop-notice-edit").serializeArray();
				$.operate.save(prefix + "/add", data);
			}
		}
	</script>
</body>
</html>
