<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增广告')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-ad-add">
			<input id="id" name="id" type="hidden"/>
			<input id="parentId" name="parentId" type="hidden"/>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">广告图：</label>
				<div class="col-sm-8">
					<img id="imageUrlCover" class="img-lg">
					<label>
						<input onchange ="uploadImg()" type="file" class="" id="imageFile" accept="image/*"/>
						<input name="imageUrl" id="imageUrl"  type="hidden"/>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adName" id="adName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告类型：</label>
				<div class="col-sm-8">
					<select class="form-control" id="adType" name="adType" required>
						<option value="1">网址</option>
						<option value="2">内部商品</option>
						<option value="3">内部拍品</option>
						<option value="4">内部寄售商品</option>
						<option value="5">无链接</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告内容：</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="content" id="content" required>
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告链接：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adLink" id="adLink">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用状态：</label>
				<div class="col-sm-8">
					<div>
						<span><input type="radio" name="status" value="1" checked>启用</span>
						<span style="margin-left: 10px"><input type="radio" name="status" value="0">不启用</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权重：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sort" id="sort" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/ad";

		$("#form-shop-ad-add").validate({
			onkeyup: false,
			focusCleanup: true
		});
		function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#imageFile")[0].files[0]);
			$.ajax({
				url: ctx + "ext/shop/oss/upload",
				data: formdata,
				type: "post",
				processData: false,
				contentType: false,
				success: function (result) {
					$("#imageUrl").val(result.data.pictureUrl)
					$("#imageUrlCover").attr("src",result.data.pictureUrl)
				}
			})
		}
		function submitHandler() {
			if(!$("#imageUrl").val()){
				$.modal.alertWarning("广告图片不能为空");
				return;
			}
			if($("#adType").val()!="5"&&(!$("#adLink").val())){
				$.modal.alertWarning("广告链接不能为空");
				return;
			}
			if ($.validate.form()) {
				var data = $("#form-shop-ad-add").serializeArray();
				$.operate.save(prefix + "/add", data);
			}
		}
	</script>
</body>
</html>
