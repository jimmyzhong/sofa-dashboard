<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-template-add">
			<input id="id" name="id" type="hidden"/>
			<input id="type" name="type" type="hidden" value="1"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品模版名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="productName" required>
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label is-required">封面图：</label>
				<div class="col-sm-8">
					<img id="productPic_img" class="img-circle img-lg">
					<label>
						<input onchange ="uploadImg()" type="file" class="" id="productPic" accept="image/*"/>
						<input id="productPicInput"  type="hidden"/>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">价格：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="price" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="promotionPrice" id="promotionPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">库存：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="stock" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryIds"  onChange="productCategoryChange(this)" required>
						<option value="">--请选择商品类别--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">子类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryId" required>
						<option value="">--请选择商品子类别--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品描述：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="description" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品相册：</label>
				<div class="col-sm-8">
					<label>
						<a>添加图片</a>
						<input style="visibility: hidden" onchange ="upAlbumPics()" id="uploadAlbumPics" type="file"  accept="image/*"/>
					</label>
					<div id="upAlbumPics_content">

					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品详情：</label>
				<div class="col-sm-8">
					<div class="summernote"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>
		</form>
	</div>
	<style>
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
	</style>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/template";
        var _categoryAll=[];
		var albumPics=[];
        $(function () {
			fetchGoodsCategory();
		})
		$("#form-shop-goods-add").validate({
			onkeyup: false,
			focusCleanup: true
		});
		function submitHandler() {
			var contentObj={};
			contentObj.productName=$("#productName").val()
			contentObj.productPicInput=$("#productPicInput").val()
			contentObj.price=$("#price").val()
			contentObj.promotionPrice=$("#promotionPrice").val()
			contentObj.stock=$("#stock").val()
			contentObj.productCategoryIds=$("#productCategoryIds").val()
			contentObj.productCategoryId=$("#productCategoryId").val()
			contentObj.description=$("#description").val()
			contentObj.upAlbumPics=albumPics;
			var sHTML = $('.summernote').summernote('code');
			contentObj.detailDesc=sHTML;
			if ($.validate.form()) {
				var data = $("#form-shop-template-add").serializeArray();
				data.push({"name": "content", "value": JSON.stringify(contentObj)});
				$.operate.saveTab(prefix + "/add",data);
			}
		}
		function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#productPic")[0].files[0]);
			SHOP_COMMON.ajax.uploadImg(formdata,function (result) {
				$("#productPicInput").val(result.data.pictureUrl)
				$("#productPic_img").attr("src",result.data.pictureUrl)
			})
		}
		function fetchGoodsCategory() {
			SHOP_COMMON.ajax.get(ctx + "ext/shop/category/queryAll","",function (result) {
				_categoryAll=result.data.categoryList;
				for(var i=0;i<_categoryAll.length;i++){
					$("#productCategoryIds").append('<option value="'+_categoryAll[i].value+'">'+_categoryAll[i].label+'</option>')
				}
			})
		}
		function productCategoryChange(obj) {
			$("#productCategoryId").val("");
			$("#productCategoryId").html('<option value="">--请选择商品子类别--</option>');
			for(var i=0;i<_categoryAll.length;i++){
				if(_categoryAll[i].value==$('#productCategoryIds option:selected').val()){
					for(var y=0;y<_categoryAll[i].children.length;y++){
						var _subItem=_categoryAll[i].children[y];
						$("#productCategoryId").append('<option value="'+_subItem.value+'">'+_subItem.label+'</option>')
					}
				}
			}
		}
		$('.summernote').summernote({
			placeholder: '请输入商品详情',
			height : 400,
			lang : 'zh-CN',
			followingToolbar: false,
			callbacks: {
				onImageUpload: function (files) {
					sendFile(files[0], this);
				}
			}
		});
		function upAlbumPics(){
			var formdata = new FormData();
			formdata.append("file", $("#uploadAlbumPics")[0].files[0]);
			SHOP_COMMON.ajax.uploadImg(formdata,function (result) {
				albumPics.push(result.data.pictureUrl)
				$("#upAlbumPics_content").append("<div class='pic'><img src='"+result.data.pictureUrl+"'><p style='text-align: center'><a onclick=delAlbumPics(this,'"+result.data.pictureUrl+"')>删除</a></p></div>")
			})
		}
		function delAlbumPics(obj,str) {
			$(obj).parents("div.pic").remove();
			var index = albumPics.indexOf(str);
			if (index > -1) {
				albumPics.splice(index, 1);
			}
		}
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			$.modal.loading("图片上传中");
			$.ajax({
				type: "POST",
				url: ctx + "ext/shop/oss/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
					// if (result.code == web_status.SUCCESS) {
					// 	var url = result.data.url;
					// 	url = $.common.startWith(url,"http") ? url : ctx + url
					// 	$(obj).summernote('editor.insertImage', url, result.data.fileName);
					// } else {
					// 	$.modal.alertError(result.msg);
					// }
				},
				error: function(error) {
					$.modal.closeLoading();
					$.modal.alertWarning("图片上传失败。");
				}
			});
		}
	</script>
</body>
</html>
