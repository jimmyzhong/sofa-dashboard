<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            订单号 ：<input type="text" name="orderSn"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:role:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:order:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:order:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:order:remove')}]];
    var prefix = ctx + "ext/shop/order";
    var statusMap = {
        0: "待付款",
        1: "已支付",
        2: "未支付",
        3: "确认收货",
        4: "用户取消",
        5: "待发货",
        6: "已发货",
        7: "已申请寄售",
        8: "已完成",
        9: "已退保证金",
        10: "等待付尾款",
        "-1": "无效订单"
    };
    var payTypeMap={
        0: "支付宝",
        1: "微信",
        2: "刷卡",
        3:"余额",
        4:"积分",
    }
    function gotoDetail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("订单详情", url);
    }

    function gotoEdit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.openTab("编辑商品", url);
    }

    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "订单列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'orderSn',
                    title: '订单号',
                    sortable: true
                },
                {
                    field: 'receiverName',
                    title: '用户',
                },
                {
                    field: 'totalAmount',
                    title: '订单金额'
                },
                {
                    field: 'payAmount',
                    title: '支付金额'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    field: 'payType',
                    title: '支付方式',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return payTypeMap[value] || "不详";
                    }
                },
                {
                    field: 'status',
                    title: '订单状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusMap[value] || "不详";
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="gotoDetail(\'' + row.id + '\')"><i class="fa fa-search"></i> 查看详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
