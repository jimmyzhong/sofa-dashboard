<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改APP用户信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-user-edit" th:object="${user}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户昵称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="username" id="nickName" th:field="*{nickName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input readonly class="form-control" type="text" name="phone" id="phone" th:field="*{phone}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="password" id="password">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
        var prefix = ctx + "ext/shop/user";
		function submitHandler() {
	        if ($.validate.form()) {
				var data = $("#form-shop-user-edit").serializeArray();
				console.log("submit user==>",data)
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
	    }
	</script>
</body>
</html>
