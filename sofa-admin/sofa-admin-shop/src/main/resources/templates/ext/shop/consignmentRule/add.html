<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增寄售规则')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-shop-consignmentRule-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">时间跨度(小时)：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="timeStep" id="timeStep" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">降价权重(%)</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="reduceValue" id="reduceValue" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript" th:inline="javascript">
    var prefix = ctx + "ext/shop/consignmentRule";

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-shop-consignmentRule-add").serializeArray();
            $.operate.save(prefix + "/add", data);
        }
    }
</script>
</body>
</html>
