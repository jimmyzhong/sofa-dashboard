<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-goods-add">
			<input id="id" name="id" type="hidden"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">选择模版</label>
				<div class="col-sm-8">
					<p id="templateContent"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="productName" id="productName" required>
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label is-required">封面图：</label>
				<div class="col-sm-8">
					<img id="productPic_img" class="img-circle img-lg">
					<label>
						<a type="button" class="btn btn-w-m btn-primary">选择图片</a>
						<input onchange ="uploadImg()" style="display: none" type="file" class="" id="productPic" accept="image/*"/>
					</label>
					<input name="productPic" id="productPicInput"  type="hidden"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">市场价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="price" id="price" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">一口价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="promotionPrice" id="promotionPrice" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">库存：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="stock" id="stock" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryIds" name="productCategoryIds"  onChange="productCategoryChange(this)" required>
						<option value="">--请选择商品类别--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">子类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryId" name="productCategoryId" required>
						<option value="">--请选择商品子类别--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">供应商：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" id="supplier" name="supplier" required />
						<span class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="selectRadioSupplier()">选择供应商
                                        </button> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品描述：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="description" name="description" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品相册：</label>
				<div class="col-sm-8">
					<label>
						<a type="button" class="btn btn-w-m btn-primary">添加图片</a>
						<input style="visibility: hidden" onchange ="upAlbumPics()" id="uploadAlbumPics" type="file"  accept="image/*"/>
					</label>
					<div id="upAlbumPics_content">

					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">推荐状态：</label>
				<div class="col-sm-8">
					<div>
						<span><input type="radio" name="onIndexPage" value="true" checked required>推荐</span>
						<span style="margin-left: 10px"><input type="radio" name="onIndexPage" value="false" required>不推荐</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">上架状态：</label>
				<div class="col-sm-8">
					<div>
						<span><input type="radio" name="publishStatus" value="1" checked required>上架</span>
						<span style="margin-left: 10px"><input type="radio" name="publishStatus" value="0" required>下架</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品详情：</label>
				<div class="col-sm-8">
					<div id="editor" class="summernote"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<a type="button" class="btn btn-w-m btn-primary" onclick="submit()">提交</a>
				</div>
			</div>
		</form>
	</div>
	<style>
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
		#templateContent{
			padding-top: 7px;
		}
		#templateContent>a{
			margin-right: 10px;
			text-decoration: underline;
		}
	</style>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/goods";
        var _categoryAll=[];
		var albumPics=[];
        $(function () {
			fetchGoodsCategory();
			fetchGoodsTemplate();
		})
		function selectRadioSupplier() {
			$.modal.open("选择供应商", prefix + "/supplier");
		}
		$("#form-shop-goods-add").validate({
			onkeyup: false,
			rules: {
				description: {
					minlength: 5,
					maxlength: 200
				},
			},
			focusCleanup: true
		});
		function fetchGoodsTemplate() {
			var formdata = new FormData();
			formdata.append("pageNum", 1);
			formdata.append("pageSize", 10);
			SHOP_COMMON.ajax.post(ctx + "ext/shop/template/list",formdata,function(result){
				var _templates=result.data.rows;
				for(var i=0;i<_templates.length;i++){
					$('#templateContent').append("<a onclick=chooseTemplate('"+_templates[i].id+"')>"+_templates[i].title+"</a>")
				}
			})
		}
        function chooseTemplate(id) {
			SHOP_COMMON.ajax.post(ctx + "ext/shop/template/detail/"+id,{},function(result){
				var goodsContent=JSON.parse(result.data.content);
				$("#productName").val(goodsContent.productName)
				$("#productPicInput").val(goodsContent.productPicInput)
				$("#price").val(goodsContent.price)
				$("#promotionPrice").val(goodsContent.promotionPrice)
				$("#stock").val(goodsContent.stock)
				$("#productCategoryIds").val(goodsContent.productCategoryIds)
				$("#productCategoryId").val(goodsContent.productCategoryId)
				$("#description").val(goodsContent.description)
				$("#productPic_img").attr("src",goodsContent.productPicInput)
				albumPics=goodsContent.upAlbumPics;
				$('#editor').summernote('code', goodsContent.detailDesc);
				if(goodsContent.productCategoryId){productCategoryChange(goodsContent.productCategoryId)}
				if(albumPics.length>0){
					randerImgs()
				}
			})
		}
		function randerImgs() {
			for(var i =0;i<albumPics.length;i++){
				console.log("albumPics==>",albumPics[i])
				$("#upAlbumPics_content").append("<div class='pic'><img src='"+albumPics[i]+"'><p style='text-align: center'><a onclick=delAlbumPics(this,'"+albumPics[i]+"')>删除</a></p></div>")
			}
		}
		function submit() {
			if(!$("#productPicInput").val()){
				$.modal.alertWarning("封面图不能为空");
				return;
			}
			if ($.validate.form()) {
				var data = $("#form-shop-goods-add").serializeArray();
				var sHTML = $('.summernote').summernote('code');
				data.push({"name": "detailDesc", "value": sHTML});
				data.push({"name": "albumPics", "value": JSON.stringify(albumPics)});
				// $.operate.saveTab(prefix + "/add", data);
				SHOP_COMMON.ajax.pageSave(prefix + "/add",data)

			}
		}
	    function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#productPic")[0].files[0]);
			SHOP_COMMON.ajax.uploadImg(formdata,function (result) {
				$("#productPicInput").val(result.data.pictureUrl)
				$("#productPic_img").attr("src",result.data.pictureUrl)
			})
		}
		function fetchGoodsCategory() {
			SHOP_COMMON.ajax.get(ctx + "ext/shop/category/queryAll","",function (result) {
				_categoryAll=result.data.categoryList;
				for(var i=0;i<_categoryAll.length;i++){
					$("#productCategoryIds").append('<option value="'+_categoryAll[i].value+'">'+_categoryAll[i].label+'</option>')
				}
			})
		}
		function productCategoryChange(categoryId) {
			$("#productCategoryId").val("");
			$("#productCategoryId").html('<option value="">--请选择商品子类别--</option>');
			for(var i=0;i<_categoryAll.length;i++){
				if(_categoryAll[i].value==$('#productCategoryIds option:selected').val()){
					for(var y=0;y<_categoryAll[i].children.length;y++){
						var _subItem=_categoryAll[i].children[y];
						if(categoryId&&(categoryId==_subItem.value)){
							$("#productCategoryId").append('<option selected value="'+_subItem.value+'">'+_subItem.label+'</option>')
						}else{
							$("#productCategoryId").append('<option value="'+_subItem.value+'">'+_subItem.label+'</option>')
						}
					}
				}
			}
		}
		$('.summernote').summernote({
			placeholder: '请输入商品详情',
			height : 400,
			lang : 'zh-CN',
			followingToolbar: false,
			callbacks: {
				onImageUpload: function (files) {
					sendFile(files[0], this);
				}
			}
		});
		function upAlbumPics(){
			var formdata = new FormData();
			formdata.append("file", $("#uploadAlbumPics")[0].files[0]);
			SHOP_COMMON.ajax.uploadImg(formdata,function (result) {
				albumPics.push(result.data.pictureUrl)
				$("#upAlbumPics_content").append("<div class='pic'><img src='"+result.data.pictureUrl+"'><p style='text-align: center'><a onclick=delAlbumPics(this,'"+result.data.pictureUrl+"')>删除</a></p></div>")
			})
		}
		function delAlbumPics(obj,str) {
			$(obj).parents("div.pic").remove();
			var index = albumPics.indexOf(str);
			if (index > -1) {
				albumPics.splice(index, 1);
			}
		}
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			SHOP_COMMON.ajax.uploadImg(data,function (result) {
				$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
			})
		}

	</script>
</body>
</html>
