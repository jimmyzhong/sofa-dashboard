<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑广告')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-ad-edit" th:object="${ad}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">广告图：</label>
				<div class="col-sm-8">
					<img id="imageUrlCover" class="img-lg"  th:src="${ad.imageUrl}">
					<label>
						<input onchange ="uploadImg()" type="file" class="" id="imageFile" accept="image/*"/>
						<input name="imageUrl" id="imageUrl"  type="hidden" th:field="*{imageUrl}"/>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adName" id="adName" th:field="*{adName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告内容：</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="content" id="content" th:field="*{content}" required>
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告链接：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adLink" id="adLink" th:field="*{adLink}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用状态：</label>
				<div class="col-sm-8">
					<div>
						<span><input type="radio" name="status" value="1" th:field="*{status}">启用</span>
						<span style="margin-left: 10px"><input type="radio" name="status" value="0" th:field="*{status}">不启用</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权重：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sort" id="sort" th:field="*{sort}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/ad";
		$("#form-shop-ad-edit").validate({
			onkeyup: false,
			rules: {
				adName: {
					minlength: 2,
					maxlength: 30,

				},
				content: {
					minlength: 5,
					maxlength: 60
				},
				adLink: {

				}
			},
			focusCleanup: true
		});

		function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#imageFile")[0].files[0]);
			$.ajax({
				url: ctx + "ext/shop/oss/upload",
				data: formdata,
				type: "post",
				processData: false,
				contentType: false,
				success: function (result) {
					$("#imageUrl").val(result.data.pictureUrl)
					$("#imageUrlCover").attr("src",result.data.pictureUrl)
				}
			})
		}
		function submitHandler() {
			if(!$("#imageUrl").val()){
				$.modal.alertWarning("广告图片不能为空");
				return;
			}
			if ($.validate.form()) {
				var data = $("#form-shop-ad-edit").serializeArray();
				$.operate.save(prefix + "/edit", data);
			}
		}
	</script>
</body>
</html>
