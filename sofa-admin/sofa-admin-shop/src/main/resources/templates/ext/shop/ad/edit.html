<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑广告')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-ad-edit" th:object="${ad}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">广告图：</label>
				<div class="col-sm-8">
					<img id="imageUrlCover" class="img-lg"  th:src="${ad.imageUrl}">
					<label>
						<input onchange ="uploadImg()" type="file" class="" id="imageFile" accept="image/*"/>
						<input name="imageUrl" id="imageUrl"  type="hidden" th:field="*{imageUrl}"/>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adName" id="adName" th:field="*{adName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告链接：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adLink" id="adLink" th:field="*{adLink}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="button" class="btn btn-w-m btn-primary" onclick="submitHandler()">提交</button>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/ad";
		function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#imageFile")[0].files[0]);
			$.ajax({
				url: ctx + "ext/shop/oss/upload",
				data: formdata,
				type: "post",
				processData: false,
				contentType: false,
				success: function (result) {
					$("#imageUrl").val(result.data.pictureUrl)
					$("#imageUrlCover").attr("src",result.data.pictureUrl)
				}
			})
		}
		function submitHandler() {
			var data = $("#form-shop-ad-edit").serializeArray();
			// data.push({"name": "parentId", "value": $("#parentIds").val()?$("#parentIds").val():0});
			$.operate.save(prefix + "/edit", data);
		}
	</script>
</body>
</html>
