<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('公告详情')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div class="form-horizontal m shop-detail-contain" id="form-shop-supplier-edit">
			<input id="id" name="id" type="hidden" th:value="${supplier.id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">供应商名称：</label>
				<div class="col-sm-8">
					<p  type="text" name="title" id="title" th:text="${supplier.name}" required>
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">logo：</label>
				<div class="col-sm-8">
					<img id="ad_img" class="img-lg" th:src="${supplier.logo}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">供应商简介：</label>
				<div class="col-sm-8">
					<p  type="text" name="description" id="description" th:text="${supplier.description}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">供应商详情：</label>
				<div class="col-sm-8">
					<input id="detail_desc" name="detail_desc" th:value="${supplier.content}" type="hidden">
					<div id="detail_desc_contain"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<a type="button" class="btn btn-w-m btn-primary" onclick="gotoEdit()">修改</a>
					<a type="button" class="btn btn-w-m btn-primary" onclick="$.modal.closeTab();">返回</a>
				</div>
			</div>
		</div>
	</div>
	<style>
		#detail_desc_contain img{
			width: 100% !important;
		}
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
	</style>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/suppliers";
		$(function () {
			var content = $("#detail_desc").val();
			$("#detail_desc_contain").html(content);
		})
		function gotoEdit() {
			var url = prefix + '/edit/' + $("#id").val();
			$.modal.openTab("编辑供应商", url);
		}
	</script>
</body>
</html>
