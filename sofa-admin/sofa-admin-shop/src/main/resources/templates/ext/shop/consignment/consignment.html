<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('分布式定时任务分组')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            商品名称：<input type="text" name="productName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:consignment:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:consignment:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:consignment:remove')}]];
    var prefix = ctx + "ext/shop/consignment";

    function gotoDetail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("寄售商品详情", url);
    }
    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "id",
            sortOrder: "asc",
            modalName: "商品管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '商品ID',
                    sortable: true
                },
                {
                    field: 'productPic',
                    title: '封面图',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value,300,300);
                    }
                },
                {
                    field: 'productName',
                    title: '标题',
                    sortable: true
                },
                {
                    field: 'price',
                    title: '市场价',
                    sortable: true
                },
                {
                    field: 'promotionPrice',
                    title: '一口价',
                    sortable: true
                },
                {
                    field: 'stock',
                    title: '库存',
                    sortable: true
                },
                {
                    field: 'reducePriceCount',
                    title: '降价次数',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'publishStatus',
                    title: '上架状态',
                    align: 'center',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return value?"上架":"下架";
                    }
                },
                {
                    title: '操作',
                    width:"300",
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs '+detailFlag+'" href="javascript:void(0)" onclick="gotoDetail(\'' + row.id + '\')"><i class="fa fa-search"></i> 查看详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
