<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改拍卖信息')" />
<!--	<th:block th:include="include :: summernote-css" />-->
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-lots-edit" th:object="${lots}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">关联商品Id：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" id="goodsId" name="goodsId" required  th:field="*{goodsId}" />
						<span class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="selectRadioGood()">选择商品
                                        </button> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required th:field="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">起拍价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="startPrice" id="startPrice" required th:field="*{startPrice}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">保留价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reservePrice" id="reservePrice" required th:field="*{reservePrice}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限高价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="warningPrice" id="warningPrice" required th:field="*{warningPrice}" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">加价幅度：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addPrice" id="addPrice" required th:field="*{addPrice}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">保证金：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="deposit" id="deposit" required th:field="*{deposit}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="form-control" name="startTime" id="startTime" placeholder="yyyy-MM-dd HH:mm:ss" th:field="*{startTime}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">拍卖结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="form-control" name="endTime" id="endTime" placeholder="yyyy-MM-dd HH:mm:ss" th:field="*{endTime}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参与人数上限：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="maxMemberCount" id="maxMemberCount" required th:field="*{maxMemberCount}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">展示区域：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" id="lotCategoryId" name="lotCategoryId" required th:field="*{lotCategoryId}"  />
						<span class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="selectRadioCategory()">选择分区
                                        </button> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">最低vip等级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userLevel" id="userLevel" required th:field="*{userLevel}" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<a type="button" class="btn btn-w-m btn-primary" onclick="submit()">提交</a>
					<a type="button" class="btn btn-w-m btn-primary" onclick="$.modal.closeTab();">返回</a>
				</div>
			</div>
		</form>
	</div>
	<style>
		#upAlbumPics_content>div{
			width: 100px;
			height:50px;
			display: inline-block;
			margin-right: 10px;
		}
		#upAlbumPics_content>div>img{
			width: 100%;
			height: 100%;
		}
	</style>
	<th:block th:include="include :: footer" />
<!--	<th:block th:include="include :: summernote-js" />-->
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript" th:inline="javascript">
		var prefix = ctx + "ext/shop/lots";
		var goodsPrefix = ctx + "ext/shop/goods";
		$(function () {
			$("#startTime").datetimepicker({
				format: "yyyy-mm-dd hh:ii:ss",
				initialDate:$('#startTime').val(),
				autoclose: true
			});
			$("#endTime").datetimepicker({
				format: "yyyy-mm-dd hh:ii:ss",
				initialDate:$('#endTime').val(),
				autoclose: true
			});
		})
		function selectRadioGood() {
			$.modal.open("选择商品", prefix + "/goods");
		}
		function selectRadioCategory() {
			$.modal.open("选择分区", prefix + "/category");
		}


		function submit() {
			if ($.validate.form()) {
				var data = $("#form-shop-lots-edit").serializeArray();
				SHOP_COMMON.ajax.pageSave(prefix + "/edit",data)
			}
		}
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			SHOP_COMMON.ajax.uploadImg(data,function (result) {
				$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
			})
		}
	</script>
</body>
</html>
