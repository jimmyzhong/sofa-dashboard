<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-goods-edit" th:object="${goods}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="productName" id="productName" th:field="*{productName}">
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">封面图：</label>
				<div class="col-sm-8">
					<img class="img-circle img-lg" th:src="${goods.productPic}">
					<label>
						<input th:field="*{productPic}" onchange ="uploadImg()" type="file" class="" name="productPic" id="productPic" accept="image/*"/>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="price" id="price" th:field="*{price}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryIds" name="productCategoryIds" th:field="*{productCategoryId}"  onChange="productCategoryChange(this)">
						<option value="">--请选择商品类别--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">子类别：</label>
				<div class="col-sm-8">
					<select class="form-control" id="productCategoryId" name="productCategoryId" th:field="*{productCategoryId}">
						<option value="">--请选择商品子类别--</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">商品描述：</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="description" th:field="*{description}">

					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品详情：</label>
				<div class="col-sm-8">
					<input id="detail_desc" name="detail_desc" th:field="*{detailDesc}" type="hidden">
					<div class="summernote" id="editor"></div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
		// var category = '[[${category}]]';
		// category=category.replace(/[\r\n]/g,"");
		// console.log("category",category)
		//
		// var productCategoryId = '[[${goods.productCategoryId}]]';
		// console.log("productCategoryId",productCategoryId)
		// var goods = '[[${goods}]]';
		// console.log("goods1",goods);
		// goods=goods.replace(/[\r\n]/g,"")
		// console.log("goods2",goods);
		// var goodsObj=JSON.parse(goods)
		// console.log("productName",goodsObj.productName)

		var prefix = ctx + "ext/shop/goods";
        var _categoryAll=[];
		$(function () {
			fetchGoodsCategory();
			$('.summernote').summernote({
				placeholder: '请输入商品详情',
				height: 192,
				lang: 'zh-CN',
				followingToolbar: false,
				callbacks: {
					onImageUpload: function (files) {
						sendFile(files[0], this);
					}
				}
			});
			var content = $("#detail_desc").val();
			$('#editor').summernote('code', content);
		});
		function submitHandler() {
	        if ($.validate.form()) {
				var sHTML = $('.summernote').summernote('code');
				$("#detail_desc").val(sHTML);
	        	$.operate.save(prefix + "/edit", $('#form-shop-goods-edit').serialize());
	        }
	    }
	    function uploadImg(){
			var formdata = new FormData();
			formdata.append("file", $("#productPic")[0].files[0]);
			$.ajax({
				url: ctx + "ext/shop/oss/upload",
				data: formdata,
				type: "post",
				processData: false,
				contentType: false,
				success: function (result) {
					console.log(JSON.stringify(result))
				}
			})
		}
		function fetchGoodsCategory() {
			$.ajax({
				url: ctx + "ext/shop/category/queryAll",
				type: "get",
				success: function (result){
					_categoryAll=result.categoryList;
					for(var i=0;i<_categoryAll.length;i++){
						$("#productCategoryIds").append('<option value="'+_categoryAll[i].value+'">'+_categoryAll[i].label+'</option>')
					}
				}
			})
		}
		function productCategoryChange(obj) {
			$("#productSubCategoryId").val("");
			$("#productSubCategoryId").html('<option value="">--请选择商品子类别--</option>');
			for(var i=0;i<_categoryAll.length;i++){
				if(_categoryAll[i].value==$(obj).val()){
					for(var y=0;i<_categoryAll[i].children.length;i++){
						var _subItem=_categoryAll[i].children[y];
						$("#productSubCategoryId").append('<option value="'+_subItem.value+'">'+_subItem.label+'</option>')
					}
				}
				break;
			}
		}
		$('.summernote').summernote({
			placeholder: '请输入商品详情',
			height : 192,
			lang : 'zh-CN',
			followingToolbar: false,
			callbacks: {
				onImageUpload: function (files) {
					sendFile(files[0], this);
				}
			}
		});
		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					if (result.code == web_status.SUCCESS) {
						var url = result.data.url;
						url = $.common.startWith(url,"http") ? url : ctx + url
						$(obj).summernote('editor.insertImage', url, result.data.fileName);
					} else {
						$.modal.alertError(result.msg);
					}
				},
				error: function(error) {
					$.modal.alertWarning("图片上传失败。");
				}
			});
		}
	</script>
</body>
</html>
