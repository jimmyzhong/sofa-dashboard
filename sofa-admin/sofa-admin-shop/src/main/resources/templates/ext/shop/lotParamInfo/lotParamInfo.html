<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('拍卖奖励管理')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('ext:shop:lotParamInfo:edit')}]];
    var prefix = ctx + "ext/shop/lotParamInfo";
    $(function () {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            sortName: "id",
            sortOrder: "asc",
            modalName: "拍卖奖励",
            columns: [{
                checkbox: false
            },
                {
                    field: 'type',
                    title: '类型'
                },
                {
                    field: 'title',
                    title: '类型名称'
                },
                {
                    field: 'radix',
                    title: '奖励基数'
                },
                {
                    field: 'balanceReward',
                    title: '余额奖励'
                },
                {
                    field: 'pointReward',
                    title: '积分奖励'
                },
                {
                    field: 'description',
                    title: '说明'
                },
                {
                    title: '操作',
                    align: 'center',
                    width:"300",
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs '+editFlag+'" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        // actions.push('<a class="btn btn-primary btn-xs '+detailFlag+'" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-edit"></i> 详情</a> ');
                        // actions.push('<a class="btn btn-warning btn-xs '+removeFlag+'" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
