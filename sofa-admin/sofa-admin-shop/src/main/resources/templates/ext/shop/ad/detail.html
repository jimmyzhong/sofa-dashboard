<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('查看广告信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-shop-ad-edit" th:object="${ad}">
			<input name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告名称：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="adName" th:field="*{adName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告类型：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="adType" th:field="*{adType}" />
				</div>
			</div>
			<div class="form-group tc">
				<label class="col-sm-3 control-label">广告图片：</label>
				<div class="col-sm-8">
					<img id="ad_img" class="img-circle img-lg" th:src="*{imageUrl}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告链接：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="adLink" th:field="*{adLink}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">广告内容：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="content" th:field="*{content}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用：</label>
				<div class="col-sm-8">
					<div class="radio-inline">
			            <label><input name="status" type="radio" value="1" th:field="*{status}"/>启用</label>
			        </div>
			        <div class="radio-inline">
			            <label><input name="status" type="radio" value="0" th:field="*{status}"/>不启用</label>
			        </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="sort" th:field="*{sort}" />
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript" th:inline="javascript">
	</script>
</body>
</html>
