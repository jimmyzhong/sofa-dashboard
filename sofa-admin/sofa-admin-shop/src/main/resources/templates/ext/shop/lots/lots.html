<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('分布式定时任务分组')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            标题：<input type="text" name="name"/>
                        </li>
<!--                        <li>-->
<!--                            上架状态：<select name="publishStatus">-->
<!--                            <option value="">所有</option>-->
<!--                            <option value="1">上架</option>-->
<!--                            <option value="0">下架</option>-->
<!--                        </select>-->
<!--                        <li>-->
<!--                        <li>-->
<!--                        推荐状态：<select name="onIndexPage">-->
<!--                            <option value="">所有</option>-->
<!--                            <option value=1>推荐</option>-->
<!--                            <option value=0>不推荐</option>-->
<!--                        </select>-->
<!--                        <li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="gotoAdd()" shiro:hasPermission="ext:shop:lots:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="ext:shop:lots:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:lots:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:lots:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:lots:remove')}]];
    var prefix = ctx + "ext/shop/lots";

    function gotoDetail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("拍卖详情", url);
    }

    function gotoEdit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.openTab("编辑拍卖", url);
    }
    function gotoAdd() {
        var url = prefix + '/add';
        $.modal.openTab("新增拍卖", url);
    }
    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "id",
            sortOrder: "asc",
            modalName: "拍卖管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '标题',
                    sortable: true
                },
                {
                    field: 'startPrice',
                    title: '起拍价',
                    sortable: true
                }, {
                    field: 'addPrice',
                    title: '加价幅度',
                    sortable: true
                }, {
                    field: 'salePrice',
                    title: '销售价',
                    sortable: true
                },
                {
                    field: 'nowPrice',
                    title: '现价',
                    sortable: true
                },
                {
                    field: 'deposit',
                    title: '保证金',
                    sortable: true
                },{
                    field: 'platformRatio',
                    title: '扣佣比例',
                    sortable: true
                },{
                    field: 'platformAmount',
                    title: '平台佣金',
                    sortable: true
                },
                {
                    field: 'startTime',
                    title: '拍卖开始时间',
                    sortable: true
                },
                {
                    field: 'endTime',
                    title: '拍卖结束时间',
                    sortable: true
                },
                {
                    field: 'userLevel',
                    title: '拍卖的级别',
                    sortable: true
                },
                {
                    title: '操作',
                    width:"300",
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-primary btn-xs '+detailFlag+'" href="javascript:void(0)" onclick="gotoDetail(\'' + row.id + '\')"><i class="fa fa-search"></i> 查看详情</a> ');
                        actions.push('<a class="btn btn-primary btn-xs '+editFlag+'" href="javascript:void(0)" onclick="gotoEdit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs '+removeFlag+'" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
