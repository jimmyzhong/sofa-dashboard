<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('分布式定时任务分组')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="job-form">
                <div class="select-list">
                    <ul>
                        <li>
                            拍卖编号：<input type="text" name="lotsNo"/>
                        </li>
                        <li>
                            标题：<input type="text" name="name"/>
                        </li>
                        <li>
                            展示区域Id：<input type="text" name="lotCategoryId"/>
                        </li>
                        <li>
                            vip等级：<input type="text" name="userLevel"/>
                        </li>
<!--                        <li>-->
<!--                            上架状态：<select name="publishStatus">-->
<!--                            <option value="">所有</option>-->
<!--                            <option value="1">上架</option>-->
<!--                            <option value="0">下架</option>-->
<!--                        </select>-->
<!--                        <li>-->
<!--                        <li>-->
<!--                        推荐状态：<select name="onIndexPage">-->
<!--                            <option value="">所有</option>-->
<!--                            <option value=1>推荐</option>-->
<!--                            <option value=0>不推荐</option>-->
<!--                        </select>-->
<!--                        <li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="gotoAdd()" shiro:hasPermission="ext:shop:lots:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="ext:shop:lots:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var detailFlag = [[${@permission.hasPermi('ext:shop:lots:view')}]];
    var editFlag = [[${@permission.hasPermi('ext:shop:lots:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ext:shop:lots:remove')}]];
    var prefix = ctx + "ext/shop/lots";
    var uploadedDatas = [[${@dict.getType('shop_lot_uploaded')}]];
    var applyTypeDatas = [[${@dict.getType('shop_lot_apply_type')}]];

    function gotoDetail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.openTab("拍卖详情", url);
    }

    function gotoEdit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.openTab("编辑拍卖", url);
    }
    function gotoAdd() {
        var url = prefix + '/add';
        $.modal.openTab("新增拍卖", url);
    }
    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "拍卖管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    sortable: true
                },
                {
                    field: 'lotsNo',
                    title: '拍品编号',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '标题',
                    sortable: true
                },
                {
                    field: 'startPrice',
                    title: '起拍价',
                    sortable: true
                }, {
                    field: 'addPrice',
                    title: '加价幅度',
                    sortable: true
                },
                {
                    field: 'deposit',
                    title: '保证金',
                    sortable: true
                },
                {
                    field: 'startTime',
                    title: '拍卖开始时间',
                    sortable: true
                },
                {
                    field: 'endTime',
                    title: '拍卖结束时间',
                    sortable: true
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    field: 'applyType',
                    title: '拍卖类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(applyTypeDatas, value);
                    }
                },
                {
                    field: 'uploaded',
                    title: '上传状态',
                    visible: false,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(uploadedDatas, value);
                    }
                },
                {
                    field: 'uploadedTime',
                    title: '上传时间',
                    visible: false
                },
                {
                    field: 'uploadedMsg',
                    title: '上传描述',
                    visible: false
                },
                {
                    field: '',
                    title: '拍卖状态',
                    formatter: function (value, row, index) {
                        // 预展中，拍卖中，已结束
                        var startTem=new Date(row.startTime).getTime();
                        var endTem=new Date(row.endTime).getTime();
                        var currentTem=new Date().getTime();
                        if(currentTem<startTem){
                            return "预展中"
                        }else if(currentTem<endTem){
                            return "拍卖中"
                        }else{
                            return "已结束"
                        }
                    }
                },
                {
                    title: '操作',
                    width:"300",
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-primary btn-xs '+detailFlag+'" href="javascript:void(0)" onclick="gotoDetail(\'' + row.id + '\')"><i class="fa fa-search"></i> 查看详情</a> ');
                        if((new Date().getTime()+5*60*1000)<new Date(row.startTime).getTime()){
                            console.log(new Date(row.startTime).getTime()+5*60*1000,new Date().getTime())
                            actions.push('<a class="btn btn-primary btn-xs '+editFlag+'" href="javascript:void(0)" onclick="gotoEdit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        }
                        actions.push('<a class="btn btn-warning btn-xs '+removeFlag+'" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
