<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('拍卖详情')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m shop-detail-contain" id="form-shop-lots-detail">
		<input id="id" name="id" type="hidden" th:value="${lots.id}"/>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">关联商品Id：</label>
			<div class="col-sm-8">
				<p th:text="${lots.goodsId}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">拍卖名称：</label>
			<div class="col-sm-8">
				<p th:text="${lots.name}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">起拍价：</label>
			<div class="col-sm-8">
				<p th:text="${lots.startPrice}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">保留价：</label>
			<div class="col-sm-8">
				<p th:text="${lots.reservePrice}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">限高价：</label>
			<div class="col-sm-8">
				<p th:text="${lots.warningPrice}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">加价幅度：</label>
			<div class="col-sm-8">
				<p th:text="${lots.addPrice}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">保证金：</label>
			<div class="col-sm-8">
				<p th:text="${lots.deposit}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">拍卖开始时间：</label>
			<div class="col-sm-8">
				<p th:text="${lots.startTime}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">拍卖结束时间：</label>
			<div class="col-sm-8">
				<p th:text="${lots.endTime}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">参与人数上限：</label>
			<div class="col-sm-8">
				<p th:text="${lots.maxMemberCount}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">展示区域：</label>
			<div class="col-sm-8">
				<p th:text="${lots.lotCategoryId}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">最低vip等级：</label>
			<div class="col-sm-8">
				<p th:text="${lots.userLevel}"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-8">
				<a type="button" class="btn btn-w-m btn-primary" onclick="$.modal.closeTab();">返回</a>
			</div>
		</div>
	</form>
</div>
<style>
	#upAlbumPics_content>div{
		width: 100px;
		height:50px;
		display: inline-block;
		margin-right: 10px;
	}
	#upAlbumPics_content>div>img{
		width: 100%;
		height: 100%;
	}
</style>
<th:block th:include="include :: footer" />
<!--	<th:block th:include="include :: summernote-js" />-->
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript" th:inline="javascript">
	var prefix = ctx + "ext/shop/lots";
	var goodsPrefix = ctx + "ext/shop/goods";
	function selectRadioGood() {
		$.modal.open("选择商品", prefix + "/goods");
	}
	function selectRadioCategory() {
		$.modal.open("选择分区", prefix + "/category");
	}


	function submit() {
		if ($.validate.form()) {
			var data = $("#form-shop-lots-edit").serializeArray();
			SHOP_COMMON.ajax.pageSave(prefix + "/edit",data)
		}
	}
	// 上传文件
	function sendFile(file, obj) {
		var data = new FormData();
		data.append("file", file);
		SHOP_COMMON.ajax.uploadImg(data,function (result) {
			$(obj).summernote('editor.insertImage', result.data.pictureUrl, result.data.pictureUrl);
		})
	}
</script>
</body>
</html>
